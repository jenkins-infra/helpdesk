name: Notify users based on issue labels
on:
  issues:
    types: [labeled]
  workflow_run:
    workflows: ["Auto Labeler"]
    types:
      - completed
jobs:
  autonotifier:
    runs-on: ubuntu-latest
    steps:
      - uses: jenschelkopf/issue-label-notification-action@1.3
        with:
          token: ${{ secrets.AUTONOTIFIER_GITHUB_TOKEN }}
          recipients: |
            crowdin=@jenkins-infra/crowdin-admins
            helpdesk=@lemeurherve
            test=@jenkins-infra/test-team
            another-test=https://github.com/orgs/jenkins-infra/teams/test-team
