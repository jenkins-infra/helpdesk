name: Notify users based on issue labels
on:
  issues:
    types: [labeled]
  workflow_run:
    workflows: ["Auto Labeler"]
    types:
      - completed
jobs:
  autonotifier:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.INFRA_GITHUB_APP_ID }}
          private_key: ${{ secrets.INFRA_GITHUB_APP_PRIVATE_KEY }}
      - uses: jenschelkopf/issue-label-notification-action@1.3
        with:
          token: ${{ steps.generate_token.outputs.token }}
          recipients: |
            crowdin=@jenkins-infra/crowdin-admins
            helpdesk=@lemeurherve
            test=@jenkins-infra/test-team
            another-test=@jenkins-infra/test-team
