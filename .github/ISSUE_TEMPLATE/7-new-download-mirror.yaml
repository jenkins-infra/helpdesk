name: 'ðŸ“² Propose a new sponsored download mirror'
labels: ['get.jenkins.io', 'mirrors.jenkins.io', 'mirror', 'sponsors', 'triage']
description: Propose to host a new mirror for the Jenkins downloads (get.jenkins.io), for more information see [mirrors on jenkins.io](https://www.jenkins.io/download/mirrors).

body:
  - type: markdown
    attributes:
      value: |
        Thanks for proposing to host a new download mirror for the Jenkins project!
        Before hitting the "Create" button, please answer the (required) questions below.

        You can check the page <https://www.jenkins.io/download/mirrors/> if you need more details around the requirements for a mirror.
  - type: textarea
    attributes:
      label: Mirror HTTPS public URL
      description: We recommend this has an IPv4 and IPv6 address
    validations:
      required: true
    placeholder: |
      https://<company.awesome>(/jenkins)
  - type: textarea
    attributes:
      label: Mirror Provider Name
      description: Usually the organisation name
    validations:
      required: true
    placeholder: |
      Awesome Company
  - type: textarea
    attributes:
      label: Mirror Administrator's email
      description: We need to be able to contact you if there's issues, you can also share this privately via email to jenkins-infra-team@googlegroups.com
    validations:
      required: true
    placeholder: |
      admin@company.awesome
      (or)
      <shared privately with the Jenkins Infra Team>
  - type: textarea
    attributes:
      label: Mirror outbound IPs
    validations:
      required: true
    placeholder: |
      1.2.3.4
      2001:db8:3333:4444:5555:6666:7777:8888
  - type: textarea
    attributes:
      label: Mirror Rsync URL
    validations:
      required: true
    placeholder: |
      rsync://<company.awesome>(/jenkins)
  - type: textarea
    attributes:
      label: Additional information
      description: Questions, or anything else
    validations:
      required: false
